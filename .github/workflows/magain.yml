name: Build Fox RP Mobile

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Rename Project to Fox RP
      run: |
        # Меняем имя приложения в strings.xml
        sed -i 's/OpenSAMPLauncher/Fox RP/g' app/src/main/res/values/strings.xml
        # Если есть другие упоминания в манифесте
        sed -i 's/OpenSAMPLauncher/Fox RP/g' app/src/main/AndroidManifest.xml

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FoxRP-Mobile-Debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push'
      with:
        tag_name: v${{ github.run_number }}
        name: Fox RP Mobile v${{ github.run_number }}
        files: app/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
