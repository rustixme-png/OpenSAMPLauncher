name: Build Fox RP Launcher

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # Позволяет запускать сборку вручную

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x # Или 7.0/8.0 в зависимости от версии сурса

    - name: Customize for Fox RP
      shell: pwsh
      run: |
        # Меняем заголовок в коде (пример для типового C# проекта)
        Get-ChildItem -Recurse -Filter "*.xaml" | ForEach-Object {
          (Get-Content $_.FullName) -replace 'OpenSAMPLauncher', 'Fox RP Launcher' | Set-Content $_.FullName
        }
        Get-ChildItem -Recurse -Filter "*.cs" | ForEach-Object {
          (Get-Content $_.FullName) -replace 'OpenSAMPLauncher', 'Fox RP' | Set-Content $_.FullName
        }

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Launcher
      run: dotnet build --configuration Release --no-restore

    - name: Publish (Single File EXE)
      run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishReadyToRun=true -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FoxRP-Launcher-Build
        path: ./publish/*.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release Fox RP v${{ github.run_number }}
        files: ./publish/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        
